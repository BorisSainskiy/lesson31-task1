<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="tabs">
      <div class="container">
        <div class="tabs-header">
          <div class="tabs-header-item" id="active" data-tab="1">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
           INFORMATION 
          </div>
          <div class="tabs-header-item" data-tab="2">
            <i class="fa fa-ravelry" aria-hidden="true"></i>
           RATINGS INFO
          </div>
          <div class="tabs-header-item" data-tab="3">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
           WHERE TO BUY
          </div>
        </div>
        <div class="tabs-content" id="active-tab" data-tab="1">
          <div class="tabs-img">
            <img src="./img/Layer_38.png" alt="FarCry" />
            <div class="stars">
                <i class="fa fa-star" aria-hidden="true" data-rate="1"></i>
                <i class="fa fa-star" aria-hidden="true" data-rate="2"></i>
                <i class="fa fa-star" aria-hidden="true" data-rate="3"></i>
                <i class="fa fa-star" aria-hidden="true" data-rate="4"></i>
                <i class="fa fa-star" aria-hidden="true" data-rate="5"></i>
            </div>
          </div>
          <div class="tabs-text" data-tab="1">
            <div class="tabs-text-header">
              <div class="tabs-text-header-text">
                <h1>FarCry 4</h1>
                <h3>First Released Nov 17, 2014</h3>
              </div>
              <div class="tabs-text-header-img">
                <p>7.8</p>
              </div>
            </div>
            <p>
              In Far Cry 4, players find themselves in Kyrat, a breathtaking,
              perilous and wild region of the Hima layas struggling under the
              regime of a despotic self-appointed king.
            </p>
            <div class="tabs-text-footer">
              <div class="tabs-text-footer-text">
                <p id="gold">20% OFF!</p>
                <p>$59.96</p>
              </div>
              <dir><a href="#">BUY IT NOW</a></dir>
            </div>
          </div>
        </div>
        <div class="tabs-content" id="un-active" data-tab="2"><div class="tabs-text"></div></div> 
        <div class="tabs-content" id="un-active" data-tab="3"><div class="tabs-text"></div></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="./JS/script1.js"></script>
  </body>
</html>
